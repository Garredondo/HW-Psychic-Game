    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- my javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="jumbotron" style="background-color: transparent; padding: 10px">
            <div id="instruction">
            <p id="ins">Guess what letter I'm thinking of by selecting a letter key...<span></span></p>
            </div>
        </div>

        <div class="container">
            <div class="row" style="position: bottom">
                <div class="col-sm-4">
                    <!-- intentionally left blank -->
                </div>
                <div class="col-sm-5">
                    <div id="empty-block"></div>
                    <div id="move-left">
                        <p>You have ten guesses... <span id="guess-remain"></span></p>
                        <p>Your guesses: <span id="guess-taken"></span></p>
                        <p>Game Result: <span id="game-result"></span></p>
                        <p>Wins: <span id="user-wins"></span></p>
                        <p>Losses: <span id="user-losses"></span></p>
                    </div>
                </div>
                <div class="col-sm-3">
                        <!-- intentionally left blank -->
                </div>
            </div>
        </div>
    </div>
</body>
    
</body>
